<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Days Challenge</title>
    <style>
        /* Base Styles */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0f0f0f; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        
        /* Upper Progress Box */
        .progress-box { 
            background: #000; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #333; 
            margin-bottom: 20px; 
        }
        .slots { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 1.8rem; 
            color: #f1c40f; 
            letter-spacing: 5px; 
            font-weight: bold;
        }
        
        /* Input & Form Styling */
        .form-section { 
            background: #252525; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
        }
        input { 
            width: 85%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #333; 
            color: white; 
            text-align: center; 
            font-size: 1rem; 
        }
        button { 
            width: 90%; 
            padding: 12px; 
            background: #f1c40f; 
            color: black; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
        }
        
        /* Bottom Scrollable Feed */
        .scroll-area { 
            width: 100%; 
            height: 100px; 
            overflow-y: auto; 
            background: #0a0a0a; 
            border: 1px solid #333; 
            padding: 10px; 
            border-radius: 8px; 
            text-align: left; 
            font-size: 0.85rem; 
            color: #00ff41; /* Hacker Green */
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        /* Instagram Section */
        .qr-section { 
            margin-top: 10px; 
            border-top: 1px solid #333; 
            padding-top: 15px; 
        }
        .qr-placeholder { 
            width: 140px; 
            height: 140px; 
            background: white; 
            margin: 10px auto; 
            padding: 5px;
            border-radius: 10px;
        }
        .insta-link { 
            color: #f1c40f; 
            text-decoration: none; 
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>15 Days Challenge</h2>
        
        <div class="progress-box">
            <p style="margin:0 0 10px 0; font-size: 0.75rem; color: #888; text-transform: uppercase;">Characters Collected</p>
            <div class="slots" id="progress-display">_ _ _ _ _ _ _ _</div>
        </div>

        <div id="name-group" class="form-section">
            <input type="text" id="user-name" placeholder="Enter Your Name">
            <button onclick="saveName()">Join Challenge</button>
        </div>

        <div id="digit-group" class="form-section" style="display:none;">
            <p>Welcome, <span id="display-name" style="color:#f1c40f"></span></p>
            <div id="timer-status" style="margin-bottom:12px; font-weight: bold;"></div>
            
            <div id="input-wrap" style="display:none;">
                <input type="text" id="char-input" placeholder="Enter Digit or Letter" maxlength="1">
                <button onclick="submitChar()">Submit Entry</button>
            </div>
        </div>

        <p style="font-size: 0.7rem; color: #666; margin-bottom: 5px; text-align: left; width: 100%;">ACTIVITY LOG</p>
        <div class="scroll-area" id="activity-feed">
            <div>> Initializing Challenge...</div>
            <div>> Waiting for User...</div>
        </div>

        <div class="qr-section">
            <p style="font-size: 0.8rem; margin:0;">Follow for Winners & Updates:</p>
            <div class="qr-placeholder">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=https://www.instagram.com/shadow27emperor?igsh=MnZldzRrNzJzeG5j" alt="Instagram QR" style="width:100%">
            </div>
            <a href="https://www.instagram.com/shadow27emperor?igsh=MnZldzRrNzJzeG5j" class="insta-link" target="_blank">@shadow27emperor</a>
        </div>
    </div>

    <script src="challenge.js"></script>
</body>
</html>
